de:
  pana_validation_questionaries:
    pages:
      pana_vertical:
        title: Wie fühlen Sie sich gerade jetzt?
        description: Bewegen Sie den Punkt in Richtung des Gesichtsausdrucks, der auf Sie zutrifft.

      pana_matrix:
        title: Wie fühlen Sie sich gerade jetzt?
        description: Wählen Sie den Gesichtsausdruck, der Ihnen am besten entspricht.
      who:
        title: Die folgenden Aussagen betreffen Ihr Wohlbefinden in den letzten Tagen.
        description: Markieren Sie die Rubrik, die Ihrer Meinung nach am besten beschreibt, wie Sie sich in den letzten Tagen gefühlt haben.
        scale:
          5: Die ganze Zeit
          4: Meistens
          3: Etwas mehr als die Hälfte der Zeit
          2: Etwas weniger als die Hälfte der Zeit
          1: Ab und zu
          0: Zu keinem Zeitpunkt

      pnv:
        title: Wie fühlen Sie sich gerade jetzt?
        description: Kreuzen Sie an, was Ihren Gefühlen am ehesten entspricht.
        scale:
          1: sehr
          2: ziemlich
          3: etwas
          4: unentschieden
          5: etwas
          6: ziemlich
          7: sehr

      swl:
        title: Folgende Aussagen können Sie zustimmen bzw. ablehnen.
        description: Benutzen Sie die folgende Skala von «trifft überhaupt nicht zu» bis «trifft vollständig zu», um Ihre Zustimmung bzw. Ablehnung zu der Aussagen zum Ausdruck zu bringen.
        scale:
          1: trifft überhaupt nicht zu
          2: trifft nicht zu
          3: trifft eher nicht zu
          4: teils / teils
          5: trifft eher zu
          6: trifft zu
          7: trifft vollständig zu

      end:
        title: Herzlichen Dank für Ihre Teilnahme!
        description: Sie haben die Umfrage abgeschlossen können Ihr Browserfenster nun schliessen.
